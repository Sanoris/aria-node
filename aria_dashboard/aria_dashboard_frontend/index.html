<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aria Swarm Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>
<body class="bg-gray-900 text-green-300 font-mono p-6">
    <h1 class="text-2xl mb-4">🧠 Aria Swarm Dashboard</h1>
    <div class="grid grid-cols-2 gap-4">
        <div>
            <h2 class="text-xl mb-2">🛰️ Active Peers</h2>
            <div id="peer-list" hx-get="/peers" hx-trigger="load, every 5s" hx-target="#peer-list" hx-swap="innerHTML">
                <p>Loading peers...</p>
            </div>
        </div>
        <div>
            <h2 class="text-xl mb-2">📝 Logs</h2>
            <div id="log-panel">
                <p>Select a peer to view logs.</p>
            </div>
        </div>
    </div>
</body>
</html>
